<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="메모장.css">
  <title>메모장</title>
</head>
<body>
  <ul class="memo_list">
  </ul>
  
    <div class="memo">
      <textarea name="" id="" cols="30" rows="9" class="content"></textarea>
      <span class="memo_btn">
        <button class="save_memo" type="submit">저장</button>
        <button class="cancel_memo">취소</button>
      </span>
    </div>

  <button class="add_memo">+</button>
  <script src="메모장.js"></script>
</body>
</html>
